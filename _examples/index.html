<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <link href="../themes/default/_css/ueditor.css" type="text/css" rel="stylesheet">

    <script src="../jquery.js"></script>

</head>
<body>
<div id="editor"></div>


<script type="text/javascript">
    UE.getEditor('editor',{
        initialFrameWidth:500,
        initialFrameHeight:300,
        toolbar:[
            'fullscreen source undo redo',
            'bold italic underline strikethrough superscript subscript forecolor backcolor insertorderedlist insertunorderedlist selectall cleardoc',
            'paragraph fontfamily fontsize' ,
            'justifyleft justifycenter justifyright justifyjustify',
            'link unlink',
            'insertimage emotion insertvideo map gmap',
            'horizontal',
            'print preview'
        ]
    });
</script>
